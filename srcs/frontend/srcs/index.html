<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple SPA</title>
  <style>
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: blue;
      cursor: pointer;
    }
    #app {
      margin-top: 20px;
    }
  </style>
  <!-- 부트스트랩 CSS 로드 -->
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
  <nav>
    <a href="/" data-link>Home</a>
    <a href="/about" data-link>About</a>
    <a href="/contact" data-link>Contact</a>
  </nav>
  <div id="app"></div>

  <script>
    const routes = {
      "/": "Welcome to the Home Page!",
      "/about": "This is the About Page.",
      "/contact": "Here is the Contact Page."
    };

    const navigateTo = (url) => {
      const newUrl = new URL(url, window.location.origin); // 절대 경로로 변환
      history.pushState(null, null, newUrl.pathname); // URL 변경
      updateContent();
    };

    const updateContent = () => {
      const app = document.getElementById("app");
      const path = window.location.pathname;
      console.log("Navigating to:", path); // 디버깅용 로그
      app.textContent = routes[path] || "404 Page Not Found";
    };

    document.addEventListener("click", (event) => {
      if (event.target.matches("[data-link]")) {
        event.preventDefault(); // 기본 새로고침 동작 방지
        navigateTo(event.target.href);
      }
    });

    window.addEventListener("popstate", updateContent); // 뒤로/앞으로 가기 처리

    updateContent(); // 초기 로드
  </script>
  <!-- 부트스트랩 JS 로드 -->
  <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
